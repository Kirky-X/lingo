name: CLA Assistant

on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened, closed, synchronize]

permissions:
  actions: write
  contents: write
  pull-requests: write
  statuses: write

jobs:
  cla-assistant:
    runs-on: ubuntu-latest
    steps:
      - name: CLA Assistant
        if: (github.event.comment.body == 'recheck' || github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA') || github.event_name == 'pull_request_target'
        uses: contributor-assistant/github-action@v2.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # If you prefer to store signatures in a separate private repo, create a PAT with repo scope and add it to secrets as PERSONAL_ACCESS_TOKEN
          # PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        with:
          path-to-signatures: 'signatures/version1/cla.json'
          path-to-document: 'https://raw.githubusercontent.com/Kirky-X/quantum_config/main/docs/CLA.md'
          branch: 'main'
          allowlist: dependabot[bot],github-actions[bot],bot*
          # Optional settings:
          # remote-organization-name: ''
          # remote-repository-name: ''
          # create-file-commit-message: 'chore(cla): create signatures store'
          # signed-commit-message: 'chore(cla): $contributorName has signed the CLA in $owner/$repo#$pullRequestNo'
          # custom-notsigned-prcomment: 'Thank you for your contribution! Please sign our CLA by replying: I have read the CLA Document and I hereby sign the CLA'
          # custom-pr-sign-comment: 'I have read the CLA Document and I hereby sign the CLA'
          # custom-allsigned-prcomment: 'All contributors have signed the CLA. Thank you!'
          # lock-pullrequest-aftermerge: true
          # use-dco-flag: false